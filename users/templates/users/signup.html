{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="contact_container">
    <div class="container px-5 myform-container signup-container">
        
        <div class="row  contact_wrapper">
            
            <div class="contact-box-right  p-5 my-auto">
                {% if page == 'signup' %}
                <h2 class="text-center">Signup</h2>
                <form action="" method="POST" onsubmit="submithandler(event)" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="mb-4 pt-2">
                            <label for="exampleFormControlInput1" class="form-label">{{field.label}} <span style="color: red;">{{field.errors}}</span> </label>
                            {{field}}
                        </div>
                    {% endfor %}
                    
                      
                    <button type="submit" class="contact-btn mt-4">Register</button>
                </form>
                <div class="mt-3" >
                    <p>Already have an acoount ? <a href="{% url 'signin' %}" style="color: #2B87B9 !important; font-weight:bold;">Login</a></p>
                </div>
                {% else %}
                <h2 class="text-center">Login</h2>
                <form action="" method="POST" onsubmit="submithandler(event)" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    
                        <div class="mb-4 pt-2">
                            <label for="exampleFormControlInput1" class="form-label">Username</label>
                            <input type="text" name="username" class="form-control">
                        </div>
                        <div class="mb-4 pt-2">
                            <label for="exampleFormControlInput1" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                    
                    
                      
                    <button type="submit" class="contact-btn mt-4">Login</button>
                </form>
                <div class="mt-3" >
                    <p>New user? <a href="{% url 'signup' %}" style="color: #2B87B9 !important; font-weight:bold;">Signup</a></p>
                </div>
                {% endif %}
                
               
                
                
            </div>
        </div>
    </div>
</section>

{% endblock %}
